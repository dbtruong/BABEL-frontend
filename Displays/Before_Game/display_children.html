<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title> Display children</title>
    </head>
    <body>
        <div>
        <p>Ajouter un enfant</p><button id="add_child_button" type="button">Ajouter un enfant</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nom de famille</td>
                        <td>Prénom</td>
                        <td>Age</td>
                        <td>Photo</td>
                        <td>Choisir</td>
                        <td>Historique</td>
                    </tr>
                </thead>
                <tbody>
                    <!--Form pour choisir l'enfant-->
                    <form>
                        <tr>
                            <td><!--id--></td>
                            <td>><!--nom de famille--></td> 
                            <td>><!--prénom--></td>
                            <td>><!--age--></td><!-- a calculer depuis date de naissance (pas obliger)-->
                            <td>><!--photo--><image src="Pictures/"></image></td>
                            <!--dès qu'il a choisi un enfant -->
                            <td><button id="choose_child_button" type="button">Choisir</button></td>
                            <td><button id="history_child_button" type="button">Historique</button></td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
    </body>
</html>
