<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title> Display1</title>
    </head>
    <p>Veuillez-rentrer vos informations</p>
    <body>
        <table>
            <thead> 
                        <tr>
                            <td>Nom :</td><td><p id="name"></p></td>
                        </tr>
                        <tr>
                            <td>Prenom :</td><td><p id="first_name"></p></td>
                        </tr>
                        <tr>
                            <td>Age :</td><td><p id="age"> </p> </td>
                        </tr>
                        <tr>
                            <!-- trouver le moyen de mettre l'id du user pour l'image-->
                            <img src="Pictures/id from user" alt="" height="300px" width="300px">
                        </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Image centrée représentant un GO cliquable pour lancer le jeu-->
                    <!-- Reverifier pixels-->
                    <td></td><td><img src="Pictures/GO" alt="" height="600px" width="600px"></td><td></td>
                </tr>
                   
            </tbody>
            <!-- Formulaire accès Enseignant-->
            <form>
                <button id="instructor" type="button" value="">Enseignant</button>
            </form>
            <!-- Historique de l'enfant -->
            <form>
                <button id="child_history" type="button" value="">Historique</button>
            </form> 
            <!-- Formulaire retour page acceuil-->
            <form>
                <button id="back" type="button" value="">Retour</button>
            </form>
        </table>
    </body>
</html>
